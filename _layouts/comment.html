---
layout: default
---

<section id="page">
    <article>
        <header>
            <h1>{{ page.title }}</h1>
            <p>{{ page.date|date:"%Y-%m-%d" }}</p> 
        </header>

        <div class="content">
            {{ content }}
        </div>
    </article>
</section>


<section id="comment">
    {% include comment %} 
    <div id="disqus_container">
        <div class="ds-thread" data-thread-key="/message" data-title={{ page.title }} data-url="wy-ei.com/{{ page.url }}"></div>        
    </div>
</section>
