<section id="page">
    <article>
 <!--        <header>
            <h1>{{ page.title }}</h1>

 -->
        <div class="content" id="content">
            <div id="article-list" style="margin-left:300px;padding-bottom:150px">
	    <ul>
	    {% for post in site.categories.blog %}
	        <li>
	            <p class="date">{{ post.date|date:"%Y-%m-%d" }} - <a href="{{ post.url }}">{{ post.title }}</a>
	            </p>
	        </li>
	    {% endfor %}
	    </ul>
	</div>
	<div style="clear:both"></div>
        </div>
    </article>
</section>
